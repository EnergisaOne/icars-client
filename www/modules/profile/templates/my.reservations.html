<nav-page hide-back-button="false">
    <view title="viewTitle">
        <content has-header="true"
                 scroll="true"
                 on-refresh="onRefresh()">
            <refresher></refresher>


            <list option-buttons="itemButtons">
                <item ng-repeat="reservation in reservations| orderBy:'fromDate'" type="item-thumbnail-left"
                      item="reservation" can-swipe="true">
                    <img ng-src="{{ getThumb(reservation.__cachedRelations.car.carClass) }}"
                         class="my-reservations-item-thumb">

                    <h3> {{ formatCarClass(reservation.__cachedRelations.car.carClass) }}</h3>

                    <p>from:&nbsp;{{reservation.fromDate | date:'MMM-dd-yy'}}<br/>
                        to:&nbsp;{{ reservation.toDate | date:'MMM-dd-yy' }}</p>

                    <h3>{{ reservation.__cachedRelations.dealer.name }} </h3>
                </item>
            </list>

        </content>
        <div class="bar bar-footer bar-light">

            <button class="button button-full button-light" ui-sref="home">
                Home
            </button>
        </div>
    </view>
</nav-page>
