<!-- Location Search -->
<div class="item item-text-wrap">
    <form>
        <div class="fieldset">
            <label class="item item-input">
                <textarea ng-model="location.address"
                          placeholder="enter an address, airport, or city close to where you want to pick-up"></textarea>
            </label>
            <button class="button button-block button-{{ themeName }} icon-left ion-search"
                    ng-click="lookupAddress()">Find Location
            </button>
            <div data-region="locationSearchResultsRegion">
                <list option-buttons="itemButtons" can-swipe="true">
                    <item ng-repeat="item in locationResults"
                          item="item"
                          can-swipe="true">
                        {{ item.name }}
                    </item>
                </list>
            </div>
        </div>
    </form>
</div>
